<button *ngIf="movieDataAvailable" class="redButton" (click)="deleteMovie(movieId)">Delete Movie</button>
<button class="greyButton" [routerLink]="['/']">Home</button>
<div *ngIf="movieDataAvailable" class="formDiv">
    <button class="brownButton" [routerLink]="['/movies/review',movieId]">Write review</button> 
    <h3>Reviews for {{movie['title']}}</h3>
    <div *ngIf="reviewDataAvailable">
        <table>
            <thead>
                <tr>
                    <th>Reviewer</th>
                    <th>Number of Stars</th>
                    <th>Description</th>
                </tr>
            </thead>
            <tbody>
                <tr *ngFor="let review of reviews ">
                    <td>{{ review.reviewerName }}</td>
                    <td>{{ review.num_stars }}</td>
                    <td>{{ review.description }}</td>
                </tr>
            </tbody>
        </table>
    </div>
</div>
